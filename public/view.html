<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>INU Attendance Records</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#f5f5f8; padding:20px; }
    h2 { text-align:center; }
    table { width:100%; border-collapse: collapse; margin-top:20px; background:white; }
    th, td { border:1px solid #ddd; padding:8px; font-size:14px; }
    th { background:#f0f2f7; }
    tr:nth-child(even) { background:#fafafa; }
    .back { margin-top: 10px; display:inline-block; }
  </style>
</head>
<body>
  <h2>출석 기록 (On-Chain)</h2>
  <a class="back" href="/">← 출석 페이지로 돌아가기</a>
  <p id="status">불러오는 중...</p>
  <table id="table" style="display:none;">
    <thead>
      <tr>
        <th>#</th>
        <th>학번/이름</th>
        <th>네트워크 정보(IP 등)</th>
        <th>시간</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    async function loadRecords() {
      try {
        const res = await fetch("/api/records");
        const data = await res.json();
        if (!data.success) {
          document.getElementById("status").innerText = "오류: " + data.error;
          return;
        }

        const tbody = document.getElementById("tbody");
        tbody.innerHTML = "";

        data.records.forEach((r, idx) => {
          const tr = document.createElement("tr");
          const date = new Date(r.timestamp * 1000);

          tr.innerHTML = `
            <td>${data.records.length - idx}</td>
            <td>${r.userId}</td>
            <td>${r.networkInfo}</td>
            <td>${date.toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });

        document.getElementById("status").style.display = "none";
        document.getElementById("table").style.display = "table";
      } catch (e) {
        document.getElementById("status").innerText = "불러오기 실패: " + e.message;
      }
    }

    loadRecords();
  </script>
</body>
</html>
